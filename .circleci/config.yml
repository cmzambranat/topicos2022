version: 2
jobs:
 topicos2022:
   machine:
    image: ubuntu-2004:202111-02
   resource_class: large
   parallelism: 4
   steps:
     - checkout
     - run:
           name: "Build topicos with virion container"
           command: |
            docker build -f Dockerfile.topicos -t cmzambranat/topicos2022:4.1.3 .
     - deploy:
           name: "Push to Docker Hub"
           command: |
              if [ "${CIRCLE_BRANCH}" == "main" ]; then
                docker login -u $DOCKER_HUB_USER --password-stdin $DOCKER_HUB_PASS
                docker push cmzambranat/topicos2022:4.1.3
              fi
workflows:
   version: 2
   commit:
     jobs:
       - topicos2022